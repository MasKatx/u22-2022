<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>
<body>
    <h1>Sign Up</h1>
    <form onsubmit="return false" id="signup">
        <label>メールアドレス:<input type="email" name="email" id="email" required></label><br>
        <label>パスワード:<input type="password" name="pass" id="password" required></label><br>
        <label>名字:<input type="text" name="first-name" class="name" id="first-name" required></label><br>
        <label>名字(カナ):<input type="text" name="first-name" class="name" id="first-name-kana" required></label><br>
        <label>名前:<input type="text" name="last-name" class="name" id="last-name" required></label><br>
        <label>名前(カナ):<input type="text" name="last-name" class="name" id="last-name-kana" required></label><br>
        <label>生年月日:<input type="date" name="birth-date" id="birth-date" required></label><br>
        <input type="submit" value="submit" id="submit">
    </form>
    <script src="./dist/signup.bundle.js"></script>
</body>
</html>
