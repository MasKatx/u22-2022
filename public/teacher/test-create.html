<!DOCTYPE html>
<html lang="ja">

<head>
	<meta charset="UTF-8">
	<title>新規テスト登録｜tensile</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/style.css">
	<link rel="icon" href="images/favicon.ico">
	<script src="jquery-3.6.0.min.js"></script>
	<script>
		const openMenu = () => {
			$('.side_menu').css('animation-name', 'openMenu');
		}

		const closeMenu = () => {
			$('.side_menu').css('animation-name', 'closeMenu');
		}

	</script>
</head>

<body>

	<!-- ヘッダー -->
	<header>
		<!-- サイドメニュー表示用ボタン -->
		<div id="menu_button">
			<a onclick="openMenu();">≡</a>
		</div>

		<!-- アイコンを表示する場所 -->
		<div id="header_icon" class="side_menu">
			<a id="close" onclick="closeMenu();">✕</a>
			<img src='images/icon.png'>
			<p>ユーザ名</p>
			<p>ID:UserID</p>

		</div>

		<!-- ヘッダ部分 -->
		<div id="header" onclick="location.href = `index.html`">
			<p>tensile</p>
		</div>
	</header>



	<!-- メニュー -->
	<div id="menu" class="side_menu">
		<ul>
			<li class="current"><a href="">生徒検索</a></li>
			<li><a href="">クラス一覧</a></li>
			<li><a href="">得点入力</a></li>
			<li><a href="">テスト追加</a></li>
			<li><a href="">レート参照</a></li>
			<li><a href="">生徒切り替え</a></li>
		</ul>
	</div>
	<!-- メイン -->
	<div id="maintable" class="praptable">
		<!-- パンくずリスト -->
		<div id="breadcrumb">
			<ol>
				<li><a href="index.html">トップ</a></li>
				<li><a href="index.html">途中1</a></li>
				<li><a href="index.html">途中2</a></li>
				<li><a href="index.html">途中3</a></li>
				<li>現在地</li>
			</ol>
		</div>

		<div id="main">
			<form onsubmit="return false;" name="test-create" id="test-create">
				<p>テスト名</p>
				<input type="text" id="test_name" required>
				<p>クラス</p>
				<input type="text" id="class_name" required>
				<p>最高得点</p>
				<input type="number" id="max_score" required>
				<p>最低得点</p>
				<input type="number" id="min_score" required>
				<p>概要</p>
				<textarea cols="30" rows="10" id="test_overview"></textarea>
				<br>
				<input type="submit" value="登録" id="registration">
			</form>
		</div>

	</div>

	<!-- トップに戻るボタン -->
	<a href="#" id="pageTop">▲</a>

	<!-- フッタ -->
	<footer>
		<div id="footernav">
			<p>フッタ</p>
		</div>
	</footer>

	<!-- トップに戻るボタンのスクリプト -->
	<script>
		let showPageTop = false;
		const PAGETOP = $('#pageTop');

		$(window).scroll(() => {
			if ($(this).scrollTop() > 10) {
				if (!showPageTop) {
					showPageTop = true;
					PAGETOP.stop().animate({ 'opacity': '0.5' }, 300);
					PAGETOP.css('pointer-events', 'fill');
				}
			} else {
				if (showPageTop) {
					showPageTop = false;
					PAGETOP.stop().animate({ 'opacity': '0' }, 300);
					PAGETOP.css('pointer-events', 'none');
				}
			}
		});
			// element.scrollTop
	</script>

	<!--JSの読み込み-->
	<script src="../dist/testCreate.bundle.js"></script>
</body>

</html>
