<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <title>新規テスト登録｜tensile</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <!-- スタイルシート読み込み(必要に応じてパス編集) -->
        <link rel="stylesheet" href="../css/style.css" />
        <link rel="icon" href="../images/favicon.ico" />
    </head>

    <body>
        <!-- ヘッダー -->
        <header>
            <!-- サイドメニュー表示用ボタン -->
            <div id="menu_button">
                <a id="open">≡</a>
            </div>

            <!-- アイコンを表示する場所 -->
            <div id="header_icon" class="side_menu">
                <a id="close">✕</a>
                <img id="icon" src="../images/icon.png" />
                <p id="user-name"></p>
                <p id="user-id"></p>
            </div>

            <!-- ヘッダ部分 -->
            <div id="header" onclick="location.href = `./`">
                <p>tensile</p>
            </div>
        </header>

        <!-- メニュー -->
        <div id="menu" class="side_menu">
            <ul>
                <li><a href="./stu-search.html">生徒検索</a></li>
                <li><a href="./class-list.html">クラス一覧</a></li>
                <li><a href="./score-input.html">得点入力</a></li>
                <li class="current">
                    <a href="./test-create.html">テスト追加</a>
                </li>
                <li><a id="logout" href="">ログアウト</a></li>
            </ul>
        </div>
        <!-- メイン -->
        <div id="maintable" class="praptable">
            <!-- パンくずリスト -->
            <div id="breadcrumb">
                <ol>
                    <li><a href="./">トップ</a></li>
                    <li>テスト追加</li>
                </ol>
            </div>

            <div id="main">
                <!-- ↓↓↓ここからメイン部分↓↓↓ -->
                <form
                    onsubmit="return false;"
                    name="test-create"
                    id="test-create"
                >
                    <p>テスト名</p>
                    <input type="text" id="test_name" required />
                    <p>クラス</p>
                    <select id="class_name" required></select>
                    <p>最高得点</p>
                    <input type="number" id="max_score" required />
                    <p>最低得点</p>
                    <input type="number" id="min_score" required />
                    <p>実施日</p>
                    <input type="date" name="date" id="date" />
                    <p>概要</p>
                    <textarea cols="30" rows="10" id="test_overview"></textarea>
                    <br />
                    <input type="submit" value="登録" id="registration" />
                </form>
                <!-- ↑↑↑メイン部分ここで終わり↑↑↑ -->
            </div>
        </div>

        <!-- トップに戻るボタン -->
        <a href="#" id="pageTop">▲</a>

        <!-- フッタ -->
        <footer>
            <div id="footernav">
                <small>&copy; copyright.Built with Firebase</small>
            </div>
        </footer>

        <!--JSの読み込み-->
        <script src="../dist/testCreate.bundle.js"></script>
        <!-- ログイン確認処理含む初期化処理js読み込み(必要に応じてパス編集) -->
        <script src="../dist/init.bundle.js"></script>
        <!-- ログアウト用js読み込み(必要に応じてコメントアウト, パス編集) -->
        <script src="../dist/logout.bundle.js"></script>
        <!-- サイドバーの開閉用js読み込み(必要に応じてコメントアウト, パス編集) -->
        <script src="../dist/openCloseSidebar.bundle.js"></script>
        <!-- トップに戻るボタン用js(必要に応じてコメントアウト, パス編集) -->
        <script src="../dist/scrollToTop.bundle.js"></script>
    </body>
</html>
