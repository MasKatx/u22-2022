<!DOCTYPE html>
<html lang="ja">

<head>
	<meta charset="UTF-8">
	<title>点数入力｜tensile</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="../css/style.css">
	<link rel="icon" href="../images/favicon.ico">
	<script src="../jquery-3.6.0.min.js"></script>
	<script>
		const openMenu = () => {
			$('.side_menu').css('animation-name', 'openMenu');
		}

		const closeMenu = () => {
			$('.side_menu').css('animation-name', 'closeMenu');
		}

	</script>
</head>

<body>

    <!-- テストセレクトボックスエリア -->
    <!-- 項目名の宣言 -->
    <lavel>テストを選択してください</lavel>

    <!-- テストセレクトボックス -->
    <div id = "test-selectbox"></div>
    <!-- テストセレクトボックスエリア 終了 -->


    <!-- 点数入力エリア -->
    <!-- 項目名の宣言 -->
    <lavel>点数を入力してください</lavel>

    <!-- 生徒名と点数入力欄テーブル -->
    <table border="1" id="tbl">

        <!-- カラム名 -->
        <tr>
            <th>生徒名</th>
            <th>点数</th>
        </tr>

        <!-- 内容（jsで定義） -->
    </table>
    <!-- 点数入力エリア 終了 -->

    <!-- 登録するボタン -->
    <button id="cfm-dialog">登録</button>

    <script src="../dist/teacherScoreInput.bundle.js"></script>

</body>

</html>
