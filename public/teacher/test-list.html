<!DOCTYPE html>
<html lang="ja">

<head>
	<meta charset="UTF-8">
	<title>テスト一覧｜tensile</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="../css/style.css">
	<link rel="icon" href="../images/favicon.ico">
	<script src="../jquery-3.6.0.min.js"></script>
	<script>
		const openMenu = () => {
			$('.side_menu').css('animation-name', 'openMenu');
		}

		const closeMenu = () => {
			$('.side_menu').css('animation-name', 'closeMenu');
		}

	</script>
</head>

<body>
    <h1>テスト一覧</h1>

    <table border="1" id = "test-list">
        <tr>
            <th>テスト名</th>
            <th>最高得点</th>
            <th>最低得点</th>
        </tr>
    </table>

    <button onclick="window.location.href ='./test-create.html'">新規テストの作成</button>
    <button id = "show-del-button">テストの削除</button>
    <script src="../dist/testList.bundle.js"></script>
</body>
</html>
