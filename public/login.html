<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login</title>
        <style>
            .hide {
                display: none;
            }
        </style>
    </head>
    <body>
        <h1>Login</h1>
        <form onsubmit="return false">
            <p class="def">
                メールアドレス：
                <label for="email"></label>
                <input type="email" name="email" id="email" />
                <input type="button" class="change" value="IDでログイン" />
            </p>
            <p class="hide">
                ID：
                <label for="id"></label>
                <input type="text" name="id" id="id" />
                <input
                    type="button"
                    class="change"
                    value="メールアドレスでログイン"
                />
            </p>
            <p>
                パスワード：
                <label for="password"></label>
                <input type="password" name="pass" id="password" />
            </p>
            <input type="submit" value="submit" />
        </form>
        <p></p>
        <!-- デバッグの際はコメントアウト解除 -->
        <!-- <script src="./dist/debugLogin.bundle.js"></script> -->
        <!-- デバッグの際はコメントアウト -->
        <script src="./dist/login.bundle.js"></script>
    </body>
</html>
