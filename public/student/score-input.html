<!DOCTYPE html>
<html lang="ja">

<head>
	<meta charset="UTF-8">
	<title>点数入力｜tensile</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="../css/style.css">
	<link rel="icon" href="../images/favicon.ico">
	<script src="../jquery-3.6.0.min.js"></script>
	<script>
		const openMenu = () => {
			$('.side_menu').css('animation-name', 'openMenu');
		}

		const closeMenu = () => {
			$('.side_menu').css('animation-name', 'closeMenu');
		}

	</script>
</head>

<body>

    <!-- テストセレクトボックスエリア -->
    <label>テストを選択してください</label>
    <div id = "test-selectbox"></div>

    <!-- 点数入力エリア -->
    <label>点数を入力してください</label>
    <div><input type="number" id = "score-input"></div>

    <!-- 登録するボタン -->
    <button id="cfm-dialog">登録する</button>

    <script src="../dist/stuScoreInput.bundle.js"></script>
</body>

</html>
