<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <title>レート参照｜tensile</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <!-- スタイルシート読み込み(必要に応じてパス編集) -->
        <link rel="stylesheet" href="../css/style.css" />
        <!-- パスワード入力フォーム用アイコンの読み込み(必要に応じてコメントアウト解除) -->
        <!-- <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet"> -->
        <link rel="icon" href="../images/favicon.ico" />
        <style>
            #scrollMenu {
                display: flex;
                flex-direction: row;
                justify-content: space-between;
                width: 100%;
                max-width: 100%;
            }

            #classList {
                max-width: 100%;
            }

            #graph {
                max-width: 100vw;
                clear: both;
            }

            .scrollButton {
                width: 100%;
            }

            #mainContent {
                display: none;
            }

            #pleaseWait {
                display: block;
            }
        </style>
    </head>

    <body>
        <!-- ヘッダー -->
        <header>
            <!-- サイドメニュー表示用ボタン -->
            <div id="menu_button">
                <a id="open">≡</a>
            </div>

            <!-- アイコンを表示する場所 -->
            <div id="header_icon" class="side_menu">
                <a id="close">✕</a>
                <img id="icon" src="../images/icon.png" />
                <p id="user-name"></p>
                <p id="user-id"></p>
            </div>

            <!-- ヘッダ部分 -->
            <div id="header" onclick="location.href = `../index.html`">
                <p>tensile</p>
            </div>
        </header>

        <!-- メニュー -->
        <div id="menu" class="side_menu">
            <ul>
                <li><a href="">クラス一覧</a></li>
                <li><a href="./score-input.html">得点入力</a></li>
                <li class="current"><a href="">レート参照</a></li>
                <li><a id="logout" href="">ログアウト</a></li>
            </ul>
        </div>
        <!-- メイン -->
        <div id="maintable" class="praptable">
            <!-- パンくずリスト -->
            <div id="breadcrumb">
                <ol>
                    <li><a href="./">トップ</a></li>
                    <li>レート参照</li>
                </ol>
            </div>

            <div id="main">
                <!-- ↓↓↓ここからメイン部分↓↓↓ -->
                <div id="mainContent">
                    <h2>クラスを選択してください</h2>
                    <select id="classList">
                        <option value="-1">選択してください</option>
                    </select>

                    <div id="scoreView" style="display: none">
                        <div class="clearfix">
                            <h2 class="float">現在のレート:</h2>
                            <h2 class="float" id="currentRate">あいうえお</h2>
                        </div>

                        <canvas id="graph"></canvas>
                        <div id="scrollMenu">
                            <a class="float" id="prev">&lt;=</a>
                            <a class="float" id="next">=&gt;</a>
                        </div>

                        <details>
                            <summary>今までのレートを見る</summary>
                            <table border="1">
                                <thead>
                                    <tr>
                                        <th>日付</th>
                                        <th>レート</th>
                                    </tr>
                                </thead>
                                <tbody id="rateTable">
                                    <tr>
                                        <td class="tdNumber">0</td>
                                    </tr>
                                    <tr>
                                        <td class="tdNumber">0</td>
                                    </tr>
                                </tbody>
                            </table>
                        </details>
                    </div>
                    <div id="ifNotSelected">
                        <h2>クラスを選択するとここに成績が表示されます</h2>
                    </div>
                </div>
                <div id="pleaseWait">
                    <h2>しばらくお待ちください</h2>
                    <h2>時間がかかる場合再読み込みをお願いいたします</h2>
                </div>
                <!-- ↑↑↑メイン部分ここで終わり↑↑↑ -->
            </div>
        </div>

        <script src="../dist/studentPerfData.bundle.js"></script>

        <!-- トップに戻るボタン -->
        <a href="#" id="pageTop">▲</a>

        <!-- フッタ -->
        <footer>
            <div id="footernav">
                <small>&copy; copyright.Built with Firebase</small>
            </div>
        </footer>

        <!-- ログイン確認処理含む初期化処理js読み込み(必要に応じてパス編集) -->
        <script src="../dist/init.bundle.js"></script>
        <!-- ログアウト用js読み込み(必要に応じてコメントアウト, パス編集) -->
        <script src="../dist/logout.bundle.js"></script>
        <!-- サイドバーの開閉用js読み込み(必要に応じてコメントアウト, パス編集) -->
        <script src="../dist/openCloseSidebar.bundle.js"></script>
        <!-- トップに戻るボタン用js(必要に応じてコメントアウト, パス編集) -->
        <script src="../dist/scrollToTop.bundle.js"></script>
        <!-- パスワード入力フォーム用js(必要に応じてコメントアウト解除, パス編集) -->
        <!-- <script src="./dist/showHidePassword.bundle.js"></script> -->
    </body>
</html>
