<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <title>クラス一覧｜tensile</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <!-- スタイルシート読み込み(必要に応じてパス編集) -->
        <link rel="stylesheet" href="../css/style.css" />
        <link rel="icon" href="../images/favicon.ico" />
        <style>
            :root {
                --classNameWidth: 50%;
            }
            table {
                width: 60%;
            }
            #class-name {
                width: var(--classNameWidth);
            }
            #button-area {
                width: 3em;
                text-align: center;
            }
            #main .button {
                text-align: center;
            }
            #main .button a {
                margin: 0;
            }
            .hide {
                display: none;
            }
        </style>
    </head>

    <body>
        <!-- ヘッダー -->
        <header>
            <!-- サイドメニュー表示用ボタン -->
            <div id="menu_button">
                <a id="open">≡</a>
            </div>

            <!-- アイコンを表示する場所 -->
            <div id="header_icon" class="side_menu">
                <a id="close">✕</a>
                <img id="icon" src="../images/icon.png" />
                <p id="user-name"></p>
                <p id="user-id"></p>
            </div>

            <!-- ヘッダ部分 -->
            <div id="header" onclick="location.href = `./`">
                <p>tensile</p>
            </div>
        </header>

        <!-- メニュー -->
        <div id="menu" class="side_menu">
            <ul>
                <li class="current"><a href="">クラス一覧</a></li>
                <li><a href="./score-input.html">得点入力</a></li>
                <li><a href="./student-perf-data.html">レート参照</a></li>
                <li><a id="logout" href="">ログアウト</a></li>
                <li><a href="/withdraw.html">退会</a></li>
            </ul>
        </div>
        <!-- メイン -->
        <div id="maintable" class="praptable">
            <!-- パンくずリスト -->
            <div id="breadcrumb">
                <ol>
                    <li><a href="./">トップ</a></li>
                    <li>クラス一覧</li>
                </ol>
            </div>

            <div id="main">
                <!-- ↓↓↓ここからメイン部分↓↓↓ -->
                <h1>所属クラス一覧</h1>
                <section id="class-table">
                    <div class="def">
                        <table border="1" id="class-list">
                            <tr>
                                <th id="class-name">クラス名</th>
                                <th>講師</th>
                                <th id="button-area"></th>
                            </tr>
                        </table>
                    </div>
                    <div class="hide">
                        <p>クラスに所属していません</p>
                    </div>
                </section>
                <!-- ↑↑↑メイン部分ここで終わり↑↑↑ -->
            </div>
        </div>

        <!-- トップに戻るボタン -->
        <a href="#" id="pageTop">▲</a>

        <!-- フッタ -->
        <footer>
            <div id="footernav">
                <small>&copy; copyright.Built with Firebase</small>
            </div>
        </footer>

        <!-- ログイン確認処理含む初期化処理js読み込み(必要に応じてパス編集) -->
        <script src="../dist/init.bundle.js"></script>
        <!-- ログアウト用js読み込み(必要に応じてコメントアウト, パス編集) -->
        <script src="../dist/logout.bundle.js"></script>
        <!-- サイドバーの開閉用js読み込み(必要に応じてコメントアウト, パス編集) -->
        <script src="../dist/openCloseSidebar.bundle.js"></script>
        <!-- トップに戻るボタン用js(必要に応じてコメントアウト, パス編集) -->
        <script src="../dist/scrollToTop.bundle.js"></script>
        <script src="../dist/classList.bundle.js"></script>
    </body>
</html>
