<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <title>生徒選択｜tensile</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <!-- スタイルシート読み込み(必要に応じてパス編集) -->
        <link rel="stylesheet" href="../css/style.css" />
        <link rel="icon" href="../images/favicon.ico" />
    </head>

    <body>
        <!-- ヘッダー -->
        <header>
            <!-- ヘッダ部分 -->
            <div id="header" onclick="location.href = `/`">
                <p>tensile</p>
            </div>
        </header>

        <!-- メイン -->
        <div id="maintable" class="praptable">
            <div id="main">
                <p>ログインする生徒を選択してください</p>
                <form action="./" method="get">
                    <!-- 以下プルダウンメニュー(jsから取得) -->
                    <select name="id" id="select-students-by-parents">
                        <option value="" disabled selected>
                            選択してください
                        </option>
                    </select>

                    <!-- 選択処理 -->
                    <div>
                        <input type="submit" value="決定" />
                    </div>

                    <!-- ログアウト(処理未追加) -->
                    <div>
                        <input type="button" id="logout" value="ログアウト" />
                    </div>
                </form>
                <!-- ↑↑↑メイン部分ここで終わり↑↑↑ -->
            </div>
        </div>

        <!-- トップに戻るボタン -->
        <a href="#" id="pageTop">▲</a>

        <!-- フッタ -->
        <footer>
            <div id="footernav">
                <p>フッタ</p>
            </div>
        </footer>

        <!-- ログイン確認処理含む初期化処理js読み込み(必要に応じてパス編集) -->
        <script src="../dist/init.bundle.js"></script>
        <!-- サイドバーの開閉用js読み込み(必要に応じてコメントアウト, パス編集) -->
        <script src="../dist/openCloseSidebar.bundle.js"></script>
        <!-- トップに戻るボタン用js(必要に応じてコメントアウト, パス編集) -->
        <script src="../dist/scrollToTop.bundle.js"></script>
        <script src="../dist/logout.bundle.js"></script>
        <script src="../dist/selectChildren.bundle.js"></script>
    </body>
</html>
