<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8">
		<title>退会｜tensile</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- スタイルシート読み込み(必要に応じてパス編集) -->
		<link rel="stylesheet" href="css/style.css">
        <!-- パスワード入力フォーム用アイコンの読み込み(必要に応じてコメントアウト解除) -->
        <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
		<link rel="icon" href="images/favicon.ico">
	</head>

	<body>

		<!-- ヘッダー -->
		<header>
			<!-- サイドメニュー表示用ボタン -->
			<div id="menu_button">
				<a onclick id="open">≡</a>
			</div>

			<!-- アイコンを表示する場所 -->
			<div id="header_icon" class="side_menu">
				<a id="close">✕</a>
				<img src = "images/icon.png">
				<p>ユーザ名</p>
				<p>ID:UserID</p>

			</div>

			<!-- ヘッダ部分 -->
			<div id="header" onclick="location.href = `index.html`">
				<p>tensile</p>
			</div>
		</header>



		<!-- メニュー -->
		<div id="menu" class="side_menu">
			<ul>
				<li><a href="">生徒検索</a></li>
				<li><a href="">クラス一覧</a></li>
				<li><a href="">得点入力</a></li>
				<li><a href="">テスト追加</a></li>
				<li><a href="">レート参照</a></li>
				<li><a href="">生徒切り替え</a></li>
			</ul>
		</div>
		<!-- メイン -->
		<div id="maintable" class="praptable">
			<!-- パンくずリスト -->
			<div id="breadcrumb">
				<ol>
					<li><a href="index.html">トップ</a></li>
					<li>現在地</li>
				</ol>
			</div>

			<div id="main">
				<p>パスワードを入力してください</p>

                <!-- フォーム：パスワードを入力して確認し、退会完了画面へ遷移する -->
                <form action="withdraw-after.html" method="post">

                    <!-- パスワード入力フォーム -->
                    <div class="password-input-area">
                        <input type="password" placeholder="password" class="text-password" id="inputed-password"
                            required>
                        <span class="fa fa-eye" id="password-eye"></span>
                    </div>

                    <p>本当に退会してもよろしいですか？</p>

                    <!-- onClickでアカウント削除処理？ -->
                    <input type="submit" value="退会する" id="withdraw-button">
                </form>
				<!-- ↑↑↑メイン部分ここで終わり↑↑↑ -->
			</div>

		</div>

		<!-- トップに戻るボタン -->
		<a href="#" id="pageTop">▲</a>

		<!-- フッタ -->
		<footer>
			<div id="footernav">
				<p>フッタ</p>
			</div>
		</footer>

        <!-- サイドバーの開閉用js読み込み(必要に応じてコメントアウト, パス編集) -->
        <script src="./dist/openCloseSidebar.bundle.js"></script>
		<!-- トップに戻るボタン用js(必要に応じてコメントアウト, パス編集) -->
		<script src="./dist/scrollToTop.bundle.js"></script>
        <!-- パスワード入力フォーム用js(必要に応じてコメントアウト解除, パス編集) -->
        <script src="./dist/showHidePassword.bundle.js"></script>
	</body>
</html>
